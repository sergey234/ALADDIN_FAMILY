<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cosmic Background -->
    <linearGradient id="cosmic-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Golden Eye Gradient -->
    <radialGradient id="golden-eye" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </radialGradient>
    
    <!-- Unicorn Gradient -->
    <linearGradient id="unicorn-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E9D5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDD6FE;stop-opacity:1" />
    </linearGradient>
    
    <!-- Unicorn Horn Gradient -->
    <linearGradient id="horn-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="200" fill="url(#cosmic-bg)" />
  
  <!-- Cosmic Stars -->
  <circle cx="200" cy="150" r="3" fill="#FFFFFF" opacity="0.8" />
  <circle cx="800" cy="200" r="2" fill="#FFFFFF" opacity="0.6" />
  <circle cx="150" cy="300" r="2.5" fill="#FFFFFF" opacity="0.7" />
  <circle cx="850" cy="350" r="2" fill="#FFFFFF" opacity="0.5" />
  <circle cx="100" cy="500" r="3" fill="#FFFFFF" opacity="0.9" />
  <circle cx="900" cy="600" r="2" fill="#FFFFFF" opacity="0.6" />
  
  <!-- Main Golden Eye -->
  <circle cx="512" cy="400" r="180" fill="url(#golden-eye)" />
  <circle cx="512" cy="400" r="130" fill="#FCD34D" opacity="0.8" />
  <circle cx="512" cy="400" r="80" fill="#F59E0B" opacity="0.6" />
  
  <!-- Eye Pupil -->
  <circle cx="512" cy="400" r="50" fill="#1E40AF" />
  <circle cx="512" cy="400" r="25" fill="#0F172A" />
  
  <!-- Eye Highlight -->
  <ellipse cx="490" cy="375" rx="15" ry="20" fill="#FFFFFF" opacity="0.8" />
  
  <!-- BIG Unicorn on hind legs above ALADDIN -->
  <g transform="translate(512, 580) scale(1.5)">
    <!-- Unicorn Body -->
    <ellipse cx="0" cy="20" rx="35" ry="50" fill="url(#unicorn-gradient)" stroke="#C4B5FD" stroke-width="2" />
    
    <!-- Unicorn Head -->
    <ellipse cx="0" cy="-20" rx="30" ry="35" fill="url(#unicorn-gradient)" stroke="#C4B5FD" stroke-width="2" />
    
    <!-- Unicorn Horn - BIG and visible -->
    <path d="M0,-50 L-15,-80 L15,-80 Z" fill="url(#horn-gradient)" stroke="#F59E0B" stroke-width="2" />
    
    <!-- Unicorn Eyes - BIG -->
    <circle cx="-12" cy="-30" r="5" fill="#1E40AF" />
    <circle cx="12" cy="-30" r="5" fill="#1E40AF" />
    <circle cx="-12" cy="-30" r="2" fill="#FFFFFF" />
    <circle cx="12" cy="-30" r="2" fill="#FFFFFF" />
    
    <!-- Unicorn Nose -->
    <ellipse cx="0" cy="-10" rx="4" ry="3" fill="#F59E0B" />
    
    <!-- Unicorn Ears -->
    <ellipse cx="-20" cy="-40" rx="8" ry="15" fill="url(#unicorn-gradient)" transform="rotate(-20 -20 -40)" />
    <ellipse cx="20" cy="-40" rx="8" ry="15" fill="url(#unicorn-gradient)" transform="rotate(20 20 -40)" />
    
    <!-- Unicorn Mane - BIG and visible -->
    <path d="M-30,-15 Q-40,-30 -50,-20 Q-40,-40 -30,-30 Q-20,-40 -10,-30 Q0,-40 10,-30 Q20,-40 30,-30 Q40,-40 50,-20 Q40,-30 30,-15" 
          fill="#E9D5FF" opacity="0.9" stroke="#C4B5FD" stroke-width="1" />
    
    <!-- Unicorn Legs (hind legs position) - BIG -->
    <rect x="-30" y="50" width="12" height="40" fill="url(#unicorn-gradient)" stroke="#C4B5FD" stroke-width="1" />
    <rect x="-10" y="50" width="12" height="40" fill="url(#unicorn-gradient)" stroke="#C4B5FD" stroke-width="1" />
    <rect x="10" y="50" width="12" height="40" fill="url(#unicorn-gradient)" stroke="#C4B5FD" stroke-width="1" />
    <rect x="30" y="50" width="12" height="40" fill="url(#unicorn-gradient)" stroke="#C4B5FD" stroke-width="1" />
    
    <!-- Unicorn Tail - BIG -->
    <path d="M-35,50 Q-50,70 -40,90 Q-30,80 -25,70 Q-20,80 -15,70" 
          fill="#E9D5FF" opacity="0.9" stroke="#C4B5FD" stroke-width="2" />
  </g>
  
  <!-- ALADDIN Text -->
  <text x="512" y="750" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    ALADDIN
  </text>
  
  <!-- Magical Sparkles around unicorn - BIGGER -->
  <circle cx="400" cy="550" r="3" fill="#FCD34D" opacity="0.9" />
  <circle cx="450" cy="540" r="2.5" fill="#F59E0B" opacity="0.8" />
  <circle cx="550" cy="545" r="3" fill="#FCD34D" opacity="0.9" />
  <circle cx="600" cy="555" r="2.5" fill="#F59E0B" opacity="0.8" />
  <circle cx="350" cy="570" r="2" fill="#FFFFFF" opacity="0.9" />
  <circle cx="650" cy="560" r="2" fill="#FFFFFF" opacity="0.9" />
  <circle cx="420" cy="520" r="2" fill="#FCD34D" opacity="0.7" />
  <circle cx="580" cy="525" r="2" fill="#F59E0B" opacity="0.7" />
</svg>
