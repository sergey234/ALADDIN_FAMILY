<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Deep Mystical Background -->
    <radialGradient id="deep-mystic" cx="50%" cy="30%" r="120%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </radialGradient>
    
    <!-- Electric Blue Core -->
    <radialGradient id="electric-core" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </radialGradient>
    
    <!-- Golden Sparkle -->
    <radialGradient id="golden-sparkle" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F59E0B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Mystical Glow -->
    <filter id="mystical-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="25" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="226" fill="url(#deep-mystic)"/>
  
  <!-- Mystical Face (Full Front View) -->
  <g transform="translate(512, 400)">
    <!-- Face Shape -->
    <ellipse cx="0" cy="0" rx="140" ry="180" fill="url(#electric-core)" filter="url(#mystical-glow)"/>
    
    <!-- Eye Areas -->
    <ellipse cx="-45" cy="-50" rx="38" ry="26" fill="#1D4ED8" opacity="0.9"/>
    <ellipse cx="45" cy="-50" rx="38" ry="26" fill="#1D4ED8" opacity="0.9"/>
    
    <!-- Mystical Eyes -->
    <ellipse cx="-45" cy="-50" rx="28" ry="19" fill="#3B82F6"/>
    <ellipse cx="45" cy="-50" rx="28" ry="19" fill="#3B82F6"/>
    
    <ellipse cx="-45" cy="-50" rx="18" ry="12" fill="#1E40AF"/>
    <ellipse cx="45" cy="-50" rx="18" ry="12" fill="#1E40AF"/>
    
    <circle cx="-45" cy="-50" r="9" fill="#0F172A"/>
    <circle cx="45" cy="-50" r="9" fill="#0F172A"/>
    
    <!-- Star Highlights -->
    <g transform="translate(-53, -58)">
      <path d="M 8 0 L 10 6 L 16 6 L 11 10 L 13 16 L 8 12 L 3 16 L 5 10 L 0 6 L 6 6 Z" 
            fill="#FCD34D" opacity="0.9"/>
    </g>
    <g transform="translate(37, -58)">
      <path d="M 8 0 L 10 6 L 16 6 L 11 10 L 13 16 L 8 12 L 3 16 L 5 10 L 0 6 L 6 6 Z" 
            fill="#FCD34D" opacity="0.9"/>
    </g>
    
    <!-- Golden Eyelids -->
    <path d="M -73 -65 Q -45 -80 -17 -65" stroke="#FCD34D" stroke-width="4" fill="none" opacity="0.8"/>
    <path d="M 17 -65 Q 45 -80 73 -65" stroke="#FCD34D" stroke-width="4" fill="none" opacity="0.8"/>
    
    <!-- Forehead Marking -->
    <ellipse cx="0" cy="-130" rx="12" ry="18" fill="#F59E0B" opacity="0.8"/>
    
    <!-- Mystical Hands -->
    <g transform="translate(-100, 100)">
      <ellipse cx="0" cy="0" rx="28" ry="40" fill="url(#electric-core)" opacity="0.7" transform="rotate(-30)"/>
      <ellipse cx="8" cy="8" rx="7" ry="16" fill="url(#electric-core)" opacity="0.7" transform="rotate(-30)"/>
      <ellipse cx="-10" cy="5" rx="7" ry="16" fill="url(#electric-core)" opacity="0.7" transform="rotate(-30)"/>
      <ellipse cx="5" cy="-8" rx="7" ry="16" fill="url(#electric-core)" opacity="0.7" transform="rotate(-30)"/>
      <ellipse cx="-18" cy="-5" rx="7" ry="16" fill="url(#electric-core)" opacity="0.7" transform="rotate(-30)"/>
    </g>
    
    <g transform="translate(100, 100)">
      <ellipse cx="0" cy="0" rx="28" ry="40" fill="url(#electric-core)" opacity="0.7" transform="rotate(30)"/>
      <ellipse cx="-8" cy="8" rx="7" ry="16" fill="url(#electric-core)" opacity="0.7" transform="rotate(30)"/>
      <ellipse cx="10" cy="5" rx="7" ry="16" fill="url(#electric-core)" opacity="0.7" transform="rotate(30)"/>
      <ellipse cx="-5" cy="-8" rx="7" ry="16" fill="url(#electric-core)" opacity="0.7" transform="rotate(30)"/>
      <ellipse cx="18" cy="-5" rx="7" ry="16" fill="url(#electric-core)" opacity="0.7" transform="rotate(30)"/>
    </g>
  </g>
  
  <!-- Golden Sparkles (Enhanced Bokeh) -->
  <g opacity="0.8">
    <circle cx="180" cy="180" r="6" fill="url(#golden-sparkle)"/>
    <circle cx="820" cy="160" r="8" fill="url(#golden-sparkle)"/>
    <circle cx="140" cy="840" r="7" fill="url(#golden-sparkle)"/>
    <circle cx="860" cy="820" r="9" fill="url(#golden-sparkle)"/>
    <circle cx="300" cy="220" r="5" fill="url(#golden-sparkle)"/>
    <circle cx="700" cy="780" r="8" fill="url(#golden-sparkle)"/>
    <circle cx="100" cy="450" r="6" fill="url(#golden-sparkle)"/>
    <circle cx="920" cy="500" r="7" fill="url(#golden-sparkle)"/>
    <circle cx="250" cy="120" r="5" fill="url(#golden-sparkle)"/>
    <circle cx="750" cy="880" r="8" fill="url(#golden-sparkle)"/>
    <circle cx="380" cy="320" r="7" fill="url(#golden-sparkle)"/>
    <circle cx="620" cy="680" r="6" fill="url(#golden-sparkle)"/>
    <circle cx="160" cy="580" r="5" fill="url(#golden-sparkle)"/>
    <circle cx="840" cy="620" r="8" fill="url(#golden-sparkle)"/>
    <circle cx="420" cy="140" r="6" fill="url(#golden-sparkle)"/>
    <circle cx="580" cy="860" r="7" fill="url(#golden-sparkle)"/>
    <circle cx="220" cy="380" r="5" fill="url(#golden-sparkle)"/>
    <circle cx="780" cy="420" r="8" fill="url(#golden-sparkle)"/>
    <circle cx="340" cy="280" r="6" fill="url(#golden-sparkle)"/>
    <circle cx="660" cy="720" r="7" fill="url(#golden-sparkle)"/>
  </g>
  
  <!-- ALADDIN "A" (Integrated) -->
  <g transform="translate(512, 680)">
    <path d="M -100 120 L 0 -80 L 100 120" 
          stroke="#FCD34D" 
          stroke-width="36" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"
          opacity="0.9"
          filter="url(#mystical-glow)"/>
    <line x1="-50" y1="20" x2="50" y2="20" 
          stroke="#FCD34D" 
          stroke-width="36" 
          stroke-linecap="round"
          opacity="0.9"/>
  </g>
  
  <!-- Enhanced Mystical Symbols -->
  <g transform="translate(120, 120)">
    <circle cx="0" cy="0" r="22" fill="none" stroke="#FCD34D" stroke-width="4" opacity="0.8"/>
    <path d="M -15 -15 L 15 15 M 15 -15 L -15 15" stroke="#FCD34D" stroke-width="3" opacity="0.8"/>
    <circle cx="0" cy="0" r="8" fill="#FCD34D" opacity="0.6"/>
    <circle cx="0" cy="0" r="4" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <g transform="translate(904, 120)">
    <circle cx="0" cy="0" r="22" fill="none" stroke="#FCD34D" stroke-width="4" opacity="0.8"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#FCD34D" stroke-width="3" opacity="0.8"/>
    <circle cx="0" cy="0" r="8" fill="#FCD34D" opacity="0.8"/>
    <circle cx="0" cy="0" r="4" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <g transform="translate(120, 904)">
    <circle cx="0" cy="0" r="22" fill="none" stroke="#FCD34D" stroke-width="4" opacity="0.8"/>
    <path d="M -18 -12 Q 0 12 18 -12" stroke="#FCD34D" stroke-width="3" fill="none" opacity="0.8"/>
    <circle cx="0" cy="-12" r="6" fill="#FCD34D" opacity="0.8"/>
    <circle cx="0" cy="-12" r="3" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <g transform="translate(904, 904)">
    <circle cx="0" cy="0" r="22" fill="none" stroke="#FCD34D" stroke-width="4" opacity="0.8"/>
    <path d="M -18 12 Q 0 -12 18 12" stroke="#FCD34D" stroke-width="3" fill="none" opacity="0.8"/>
    <circle cx="0" cy="12" r="6" fill="#FCD34D" opacity="0.8"/>
    <circle cx="0" cy="12" r="3" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- Bottom Text -->
  <text x="512" y="850" 
        font-family="Arial, sans-serif" 
        font-size="58" 
        font-weight="900" 
        fill="#FCD34D" 
        text-anchor="middle"
        letter-spacing="8"
        opacity="0.8"
        filter="url(#mystical-glow)">ALADDIN</text>
</svg>


