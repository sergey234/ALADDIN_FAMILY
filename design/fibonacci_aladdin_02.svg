<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Stormy Sky Background -->
    <linearGradient id="storm-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1128;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e5090;stop-opacity:1" />
    </linearGradient>
    
    <!-- Golden Aladdin Gradient -->
    <linearGradient id="golden-aladdin" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Golden Glow -->
    <linearGradient id="golden-glow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0" />
    </linearGradient>
    
    <!-- Fibonacci Glow Filter -->
    <filter id="fibonacci-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="226" fill="url(#storm-bg)"/>
  
  <!-- Fibonacci Golden Rectangle (1024 × 633) -->
  <rect x="0" y="195" width="1024" height="633" fill="none" stroke="url(#golden-glow)" stroke-width="4" opacity="0.2"/>
  
  <!-- Aladdin in Flying Pose (Fibonacci Proportions) -->
  <g transform="translate(512, 350)">
    <!-- Aladdin Head (Fibonacci Circle: r=89px) -->
    <circle cx="0" cy="-89" r="89" fill="url(#golden-aladdin)" filter="url(#fibonacci-glow)"/>
    
    <!-- Aladdin Body (Fibonacci Rectangle: 89×144px) -->
    <rect x="-44" y="0" width="89" height="144" rx="15" fill="url(#golden-aladdin)" filter="url(#fibonacci-glow)"/>
    
    <!-- Flying Arms (Fibonacci Length: 233px each) -->
    <!-- Left Arm (outstretched) -->
    <rect x="-89" y="20" width="20" height="233" rx="10" fill="url(#golden-aladdin)" transform="rotate(-45 -89 20)" filter="url(#fibonacci-glow)"/>
    <!-- Right Arm (outstretched) -->
    <rect x="69" y="20" width="20" height="233" rx="10" fill="url(#golden-aladdin)" transform="rotate(45 69 20)" filter="url(#fibonacci-glow)"/>
    
    <!-- Flying Legs (Fibonacci Length: 144px each) -->
    <!-- Left Leg -->
    <rect x="-25" y="144" width="15" height="144" rx="8" fill="url(#golden-aladdin)" transform="rotate(-20 -25 144)" filter="url(#fibonacci-glow)"/>
    <!-- Right Leg -->
    <rect x="10" y="144" width="15" height="144" rx="8" fill="url(#golden-aladdin)" transform="rotate(20 10 144)" filter="url(#fibonacci-glow)"/>
    
    <!-- Aladdin Features -->
    <!-- Eyes (Fibonacci Circles: r=21px) -->
    <circle cx="-28" cy="-89" r="21" fill="#0a1128"/>
    <circle cx="28" cy="-89" r="21" fill="#0a1128"/>
    
    <!-- Smile -->
    <path d="M -35 -30 Q 0 -10 35 -30" stroke="#0a1128" stroke-width="4" fill="none"/>
    
    <!-- Magic Lamp (Fibonacci Size: 55×89px) -->
    <g transform="translate(-100, 50)">
      <ellipse cx="0" cy="0" rx="27" ry="44" fill="url(#golden-aladdin)" filter="url(#fibonacci-glow)"/>
      <path d="M -15 -44 Q 0 -60 15 -44" stroke="#FCD34D" stroke-width="3" fill="none"/>
      <circle cx="0" cy="-55" r="8" fill="#FCD34D" opacity="0.8"/>
    </g>
    
    <!-- Flying Carpet (Fibonacci Rectangle: 233×144px) -->
    <g transform="translate(0, 200)">
      <rect x="-116" y="-72" width="233" height="144" rx="20" fill="url(#golden-glow)" opacity="0.6" filter="url(#fibonacci-glow)"/>
      <path d="M -116 -52 L -116 52 M -58 -72 L -58 72 M 0 -72 L 0 72 M 58 -72 L 58 72 M 116 -52 L 116 52" 
            stroke="#FCD34D" stroke-width="2" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Golden "A" (Fibonacci Size: 89×144px) -->
  <g transform="translate(512, 650)">
    <path d="M -44 72 L 0 -72 L 44 72" 
          stroke="#FFFFFF" 
          stroke-width="32" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"
          filter="url(#fibonacci-glow)"/>
    <line x1="-22" y1="10" x2="22" y2="10" 
          stroke="#FFFFFF" 
          stroke-width="32" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Fibonacci Spiral Stars -->
  <g opacity="0.6" fill="#FCD34D">
    <!-- Stars based on Fibonacci sequence positions -->
    <g transform="translate(200, 200)">
      <path d="M 0 -21 L 6 -6 L 21 -6 L 10 3 L 16 18 L 0 9 L -16 18 L -10 3 L -21 -6 L -6 -6 Z" opacity="0.8"/>
    </g>
    <g transform="translate(824, 200)">
      <path d="M 0 -21 L 6 -6 L 21 -6 L 10 3 L 16 18 L 0 9 L -16 18 L -10 3 L -21 -6 L -6 -6 Z" opacity="0.8"/>
    </g>
    <g transform="translate(200, 824)">
      <path d="M 0 -21 L 6 -6 L 21 -6 L 10 3 L 16 18 L 0 9 L -16 18 L -10 3 L -21 -6 L -6 -6 Z" opacity="0.8"/>
    </g>
    <g transform="translate(824, 824)">
      <path d="M 0 -21 L 6 -6 L 21 -6 L 10 3 L 16 18 L 0 9 L -16 18 L -10 3 L -21 -6 L -6 -6 Z" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Bottom Text -->
  <text x="512" y="850" 
        font-family="Arial, sans-serif" 
        font-size="55" 
        font-weight="900" 
        fill="#FCD34D" 
        text-anchor="middle"
        letter-spacing="8">ALADDIN</text>
</svg>


