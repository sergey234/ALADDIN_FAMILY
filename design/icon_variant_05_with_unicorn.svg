<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cosmic Background -->
    <linearGradient id="cosmic-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Golden Eye Gradient -->
    <radialGradient id="golden-eye" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </radialGradient>
    
    <!-- Unicorn Gradient -->
    <linearGradient id="unicorn-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3E8FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E9D5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDD6FE;stop-opacity:1" />
    </linearGradient>
    
    <!-- Unicorn Horn Gradient -->
    <linearGradient id="horn-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="200" fill="url(#cosmic-bg)" />
  
  <!-- Cosmic Stars -->
  <circle cx="200" cy="150" r="3" fill="#FFFFFF" opacity="0.8" />
  <circle cx="800" cy="200" r="2" fill="#FFFFFF" opacity="0.6" />
  <circle cx="150" cy="300" r="2.5" fill="#FFFFFF" opacity="0.7" />
  <circle cx="850" cy="350" r="2" fill="#FFFFFF" opacity="0.5" />
  <circle cx="100" cy="500" r="3" fill="#FFFFFF" opacity="0.9" />
  <circle cx="900" cy="600" r="2" fill="#FFFFFF" opacity="0.6" />
  
  <!-- Main Golden Eye -->
  <circle cx="512" cy="512" r="200" fill="url(#golden-eye)" />
  <circle cx="512" cy="512" r="150" fill="#FCD34D" opacity="0.8" />
  <circle cx="512" cy="512" r="100" fill="#F59E0B" opacity="0.6" />
  
  <!-- Eye Pupil -->
  <circle cx="512" cy="512" r="60" fill="#1E40AF" />
  <circle cx="512" cy="512" r="30" fill="#0F172A" />
  
  <!-- Eye Highlight -->
  <ellipse cx="480" cy="480" rx="20" ry="30" fill="#FFFFFF" opacity="0.8" />
  
  <!-- ALADDIN Text -->
  <text x="512" y="750" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    ALADDIN
  </text>
  
  <!-- Small Unicorn on hind legs above ALADDIN -->
  <g transform="translate(512, 680) scale(0.8)">
    <!-- Unicorn Body -->
    <ellipse cx="0" cy="20" rx="25" ry="35" fill="url(#unicorn-gradient)" />
    
    <!-- Unicorn Head -->
    <ellipse cx="0" cy="-15" rx="20" ry="25" fill="url(#unicorn-gradient)" />
    
    <!-- Unicorn Horn -->
    <path d="M0,-35 L-8,-50 L8,-50 Z" fill="url(#horn-gradient)" />
    
    <!-- Unicorn Eyes -->
    <circle cx="-8" cy="-20" r="3" fill="#1E40AF" />
    <circle cx="8" cy="-20" r="3" fill="#1E40AF" />
    
    <!-- Unicorn Nose -->
    <ellipse cx="0" cy="-8" rx="3" ry="2" fill="#F59E0B" />
    
    <!-- Unicorn Ears -->
    <ellipse cx="-15" cy="-25" rx="6" ry="12" fill="url(#unicorn-gradient)" transform="rotate(-20 -15 -25)" />
    <ellipse cx="15" cy="-25" rx="6" ry="12" fill="url(#unicorn-gradient)" transform="rotate(20 15 -25)" />
    
    <!-- Unicorn Mane -->
    <path d="M-20,-10 Q-25,-20 -30,-15 Q-25,-25 -20,-20 Q-15,-25 -10,-20 Q-5,-25 0,-20 Q5,-25 10,-20 Q15,-25 20,-20 Q25,-25 30,-15 Q25,-20 20,-10" 
          fill="#E9D5FF" opacity="0.8" />
    
    <!-- Unicorn Legs (hind legs position) -->
    <rect x="-20" y="35" width="8" height="25" fill="url(#unicorn-gradient)" />
    <rect x="-5" y="35" width="8" height="25" fill="url(#unicorn-gradient)" />
    <rect x="12" y="35" width="8" height="25" fill="url(#unicorn-gradient)" />
    <rect x="27" y="35" width="8" height="25" fill="url(#unicorn-gradient)" />
    
    <!-- Unicorn Tail -->
    <path d="M-25,35 Q-35,45 -30,55 Q-25,50 -20,45 Q-15,50 -10,45" 
          fill="#E9D5FF" opacity="0.8" stroke="#DDD6FE" stroke-width="2" />
  </g>
  
  <!-- Magical Sparkles around unicorn -->
  <circle cx="450" cy="650" r="2" fill="#FCD34D" opacity="0.8" />
  <circle cx="480" cy="640" r="1.5" fill="#F59E0B" opacity="0.6" />
  <circle cx="540" cy="645" r="2" fill="#FCD34D" opacity="0.7" />
  <circle cx="570" cy="655" r="1.5" fill="#F59E0B" opacity="0.8" />
  <circle cx="420" cy="670" r="1" fill="#FFFFFF" opacity="0.9" />
  <circle cx="600" cy="660" r="1" fill="#FFFFFF" opacity="0.7" />
</svg>
