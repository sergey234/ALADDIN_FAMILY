<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1128;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e5090;stop-opacity:1" />
    </linearGradient>
    
    <!-- Golden Eye Gradient -->
    <radialGradient id="golden-eye" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </radialGradient>
    
    <!-- Sirius Star Gradient -->
    <radialGradient id="sirius-pupil" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </radialGradient>
    
    <!-- Cosmic Star Gradient -->
    <radialGradient id="cosmic-star" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </radialGradient>
    
    <!-- Fibonacci Glow -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="226" fill="url(#bg-gradient)"/>
  
  <!-- ALADDIN Text (Fibonacci Position: y=233px) -->
  <text x="512" y="233" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="900" 
        fill="#FCD34D" 
        text-anchor="middle"
        letter-spacing="8"
        filter="url(#glow)">ALADDIN</text>
  
  <!-- Central Golden Eye (Fibonacci Center: y=512) -->
  <g transform="translate(512, 512)">
    <!-- Outer Eye Ring (Fibonacci: r=233px) -->
    <ellipse cx="0" cy="0" rx="233" ry="144" fill="url(#golden-eye)" filter="url(#glow)" opacity="0.9"/>
    
    <!-- Pupil (Sirius Star - Fibonacci: r=89px) -->
    <circle cx="0" cy="0" r="89" fill="url(#sirius-pupil)" filter="url(#glow)"/>
    
    <!-- Iris Pattern (Fibonacci Spirals) -->
    <g opacity="0.6" stroke="#FCD34D" stroke-width="3" fill="none">
      <path d="M 0 0 Q 34 -21 0 -42 Q -34 -63 0 -84 Q 34 -105 0 -126"/>
      <path d="M 0 0 Q -34 -21 0 -42 Q 34 -63 0 -84 Q -34 -105 0 -126"/>
      <path d="M 0 0 Q 34 21 0 42 Q -34 63 0 84 Q 34 105 0 126"/>
      <path d="M 0 0 Q -34 21 0 42 Q 34 63 0 84 Q -34 105 0 126"/>
    </g>
  </g>
  
  <!-- Bottom Tagline Area (Fibonacci Position: y=791) -->
  <text x="512" y="791" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="600" 
        fill="#FFFFFF" 
        text-anchor="middle"
        opacity="0.9"
        letter-spacing="2">AI ЗАЩИТА СЕМЬИ</text>
</svg>
