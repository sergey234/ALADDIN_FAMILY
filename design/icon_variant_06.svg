<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Deep Ocean Background -->
    <linearGradient id="ocean-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Mystical Face Blue -->
    <radialGradient id="face-mystic" cx="50%" cy="40%" r="90%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </radialGradient>
    
    <!-- Golden Sparkle -->
    <radialGradient id="sparkle-effect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F59E0B;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- Face Glow -->
    <filter id="face-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="25" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="226" fill="url(#ocean-bg)"/>
  
  <!-- Mystical Face (Front View) -->
  <g transform="translate(512, 400)">
    <!-- Face Shape -->
    <ellipse cx="0" cy="0" rx="120" ry="160" fill="url(#face-mystic)" filter="url(#face-glow)"/>
    
    <!-- Eye Areas -->
    <ellipse cx="-40" cy="-40" rx="35" ry="25" fill="#1D4ED8" opacity="0.9"/>
    <ellipse cx="40" cy="-40" rx="35" ry="25" fill="#1D4ED8" opacity="0.9"/>
    
    <!-- Mystical Eyes -->
    <ellipse cx="-40" cy="-40" rx="25" ry="18" fill="#3B82F6"/>
    <ellipse cx="40" cy="-40" rx="25" ry="18" fill="#3B82F6"/>
    
    <ellipse cx="-40" cy="-40" rx="18" ry="12" fill="#1E40AF"/>
    <ellipse cx="40" cy="-40" rx="18" ry="12" fill="#1E40AF"/>
    
    <circle cx="-40" cy="-40" r="9" fill="#0F172A"/>
    <circle cx="40" cy="-40" r="9" fill="#0F172A"/>
    
    <!-- Star Highlights in Eyes -->
    <g transform="translate(-48, -48)">
      <path d="M 8 0 L 10 6 L 16 6 L 11 10 L 13 16 L 8 12 L 3 16 L 5 10 L 0 6 L 6 6 Z" 
            fill="#FCD34D" opacity="0.9"/>
    </g>
    <g transform="translate(32, -48)">
      <path d="M 8 0 L 10 6 L 16 6 L 11 10 L 13 16 L 8 12 L 3 16 L 5 10 L 0 6 L 6 6 Z" 
            fill="#FCD34D" opacity="0.9"/>
    </g>
    
    <!-- Golden Eyelids -->
    <path d="M -65 -55 Q -40 -70 -15 -55" stroke="#FCD34D" stroke-width="4" fill="none" opacity="0.8"/>
    <path d="M 15 -55 Q 40 -70 65 -55" stroke="#FCD34D" stroke-width="4" fill="none" opacity="0.8"/>
    
    <!-- Forehead Marking -->
    <ellipse cx="0" cy="-120" rx="10" ry="15" fill="#F59E0B" opacity="0.8"/>
    
    <!-- Mystical Hand (Bottom Left) -->
    <g transform="translate(-80, 80)">
      <ellipse cx="0" cy="0" rx="20" ry="30" fill="url(#face-mystic)" opacity="0.7" transform="rotate(-30)"/>
      <ellipse cx="6" cy="6" rx="5" ry="10" fill="url(#face-mystic)" opacity="0.7" transform="rotate(-30)"/>
      <ellipse cx="-7" cy="3" rx="5" ry="10" fill="url(#face-mystic)" opacity="0.7" transform="rotate(-30)"/>
      <ellipse cx="3" cy="-6" rx="5" ry="10" fill="url(#face-mystic)" opacity="0.7" transform="rotate(-30)"/>
      <ellipse cx="-12" cy="-3" rx="5" ry="10" fill="url(#face-mystic)" opacity="0.7" transform="rotate(-30)"/>
    </g>
    
    <!-- Mystical Hand (Bottom Right) -->
    <g transform="translate(80, 80)">
      <ellipse cx="0" cy="0" rx="20" ry="30" fill="url(#face-mystic)" opacity="0.7" transform="rotate(30)"/>
      <ellipse cx="-6" cy="6" rx="5" ry="10" fill="url(#face-mystic)" opacity="0.7" transform="rotate(30)"/>
      <ellipse cx="7" cy="3" rx="5" ry="10" fill="url(#face-mystic)" opacity="0.7" transform="rotate(30)"/>
      <ellipse cx="-3" cy="-6" rx="5" ry="10" fill="url(#face-mystic)" opacity="0.7" transform="rotate(30)"/>
      <ellipse cx="12" cy="-3" rx="5" ry="10" fill="url(#face-mystic)" opacity="0.7" transform="rotate(30)"/>
    </g>
  </g>
  
  <!-- Golden Sparkles (Enhanced Bokeh) -->
  <g opacity="0.8">
    <circle cx="180" cy="180" r="6" fill="url(#sparkle-effect)"/>
    <circle cx="820" cy="160" r="8" fill="url(#sparkle-effect)"/>
    <circle cx="140" cy="840" r="5" fill="url(#sparkle-effect)"/>
    <circle cx="880" cy="820" r="9" fill="url(#sparkle-effect)"/>
    <circle cx="300" cy="220" r="7" fill="url(#sparkle-effect)"/>
    <circle cx="700" cy="780" r="6" fill="url(#sparkle-effect)"/>
    <circle cx="100" cy="450" r="4" fill="url(#sparkle-effect)"/>
    <circle cx="920" cy="550" r="8" fill="url(#sparkle-effect)"/>
    <circle cx="250" cy="120" r="5" fill="url(#sparkle-effect)"/>
    <circle cx="750" cy="900" r="7" fill="url(#sparkle-effect)"/>
    <circle cx="380" cy="320" r="6" fill="url(#sparkle-effect)"/>
    <circle cx="620" cy="680" r="8" fill="url(#sparkle-effect)"/>
    <circle cx="160" cy="580" r="5" fill="url(#sparkle-effect)"/>
    <circle cx="860" cy="620" r="6" fill="url(#sparkle-effect)"/>
    <circle cx="420" cy="140" r="7" fill="url(#sparkle-effect)"/>
    <circle cx="580" cy="860" r="5" fill="url(#sparkle-effect)"/>
    <circle cx="220" cy="380" r="6" fill="url(#sparkle-effect)"/>
    <circle cx="780" cy="420" r="8" fill="url(#sparkle-effect)"/>
  </g>
  
  <!-- ALADDIN "A" (Integrated) -->
  <g transform="translate(512, 620)">
    <path d="M -70 90 L 0 -50 L 70 90" 
          stroke="#FCD34D" 
          stroke-width="24" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"
          opacity="0.9"
          filter="url(#face-glow)"/>
    <line x1="-35" y1="20" x2="35" y2="20" 
          stroke="#FCD34D" 
          stroke-width="24" 
          stroke-linecap="round"
          opacity="0.9"/>
  </g>
  
  <!-- Mystical Corner Symbols -->
  <g transform="translate(140, 140)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#FCD34D" stroke-width="3" opacity="0.8"/>
    <path d="M -10 -10 L 10 10 M 10 -10 L -10 10" stroke="#FCD34D" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="5" fill="#FCD34D" opacity="0.6"/>
  </g>
  
  <g transform="translate(884, 140)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#FCD34D" stroke-width="3" opacity="0.8"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="#FCD34D" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="5" fill="#FCD34D" opacity="0.8"/>
  </g>
  
  <g transform="translate(140, 884)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#FCD34D" stroke-width="3" opacity="0.8"/>
    <path d="M -12 -8 Q 0 8 12 -8" stroke="#FCD34D" stroke-width="2" fill="none" opacity="0.8"/>
    <circle cx="0" cy="-8" r="3" fill="#FCD34D" opacity="0.8"/>
  </g>
  
  <g transform="translate(884, 884)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#FCD34D" stroke-width="3" opacity="0.8"/>
    <path d="M -12 8 Q 0 -8 12 8" stroke="#FCD34D" stroke-width="2" fill="none" opacity="0.8"/>
    <circle cx="0" cy="8" r="3" fill="#FCD34D" opacity="0.8"/>
  </g>
  
  <!-- Bottom Text -->
  <text x="512" y="800" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="900" 
        fill="#FCD34D" 
        text-anchor="middle"
        letter-spacing="5"
        opacity="0.8"
        filter="url(#face-glow)">ALADDIN</text>
</svg>


