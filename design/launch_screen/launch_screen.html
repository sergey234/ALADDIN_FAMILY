<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALADDIN Launch Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0F172A 0%, #1E3A8A 30%, #3B82F6 70%, #1E40AF 100%);
            overflow: hidden;
            position: relative;
        }
        
        /* Анимированный фон */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(252, 211, 77, 0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        
        /* Контейнер иконки */
        .icon-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
            animation: fadeInZoom 1s ease-out;
        }
        
        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Глаз Сириуса */
        .sirius-eye {
            width: 200px;
            height: 200px;
            position: relative;
        }
        
        /* Внешняя аура */
        .outer-aura {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(252, 211, 77, 0.3) 0%, transparent 70%);
            animation: rotate 8s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Золотое кольцо */
        .golden-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 6px solid rgba(252, 211, 77, 0.7);
            box-shadow: 0 0 30px rgba(252, 211, 77, 0.5);
            animation: ringPulse 2s ease-in-out infinite;
        }
        
        @keyframes ringPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
        }
        
        /* Электрическое ядро */
        .electric-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, #60A5FA 0%, #3B82F6 50%, #1D4ED8 100%);
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.8);
        }
        
        /* Звезда Сириус */
        .sirius-star {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, #FFFFFF 0%, #E0F2FE 30%, #BAE6FD 60%, #7DD3FC 100%);
            box-shadow: 0 0 50px rgba(255, 255, 255, 1);
            animation: starGlow 2s ease-in-out infinite;
        }
        
        @keyframes starGlow {
            0%, 100% { box-shadow: 0 0 50px rgba(255, 255, 255, 1); }
            50% { box-shadow: 0 0 70px rgba(255, 255, 255, 1); }
        }
        
        /* Яркий центр */
        .bright-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #FFFFFF;
            box-shadow: 0 0 30px rgba(255, 255, 255, 1);
        }
        
        /* Лучи света */
        .ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3px;
            height: 50px;
            background: linear-gradient(to bottom, #FFFFFF, transparent);
            transform-origin: center -50px;
            opacity: 0.8;
        }
        
        .ray:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg); }
        .ray:nth-child(2) { transform: translate(-50%, -50%) rotate(45deg); }
        .ray:nth-child(3) { transform: translate(-50%, -50%) rotate(90deg); }
        .ray:nth-child(4) { transform: translate(-50%, -50%) rotate(135deg); }
        .ray:nth-child(5) { transform: translate(-50%, -50%) rotate(180deg); }
        .ray:nth-child(6) { transform: translate(-50%, -50%) rotate(225deg); }
        .ray:nth-child(7) { transform: translate(-50%, -50%) rotate(270deg); }
        .ray:nth-child(8) { transform: translate(-50%, -50%) rotate(315deg); }
        
        /* Текст ALADDIN */
        .app-title {
            font-size: 52px;
            font-weight: 900;
            letter-spacing: 8px;
            color: #FCD34D;
            text-shadow: 0 0 30px rgba(252, 211, 77, 0.8);
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Подзаголовок */
        .app-subtitle {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 3px;
            color: rgba(255, 255, 255, 0.9);
            animation: fadeInUp 1s ease-out 0.8s both;
        }
        
        /* Загрузочный индикатор */
        .loading-indicator {
            position: absolute;
            bottom: 80px;
            display: flex;
            gap: 8px;
            animation: fadeIn 1s ease-out 1.2s both;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #FCD34D;
            animation: bounce 1.4s ease-in-out infinite;
        }
        
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); opacity: 0.5; }
            40% { transform: translateY(-15px); opacity: 1; }
        }
        
        /* Копирайт */
        .copyright {
            position: absolute;
            bottom: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            animation: fadeIn 1s ease-out 1.5s both;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="icon-container">
        <div class="sirius-eye">
            <div class="outer-aura"></div>
            <div class="golden-ring"></div>
            <div class="electric-core"></div>
            <div class="sirius-star">
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="bright-center"></div>
            </div>
        </div>
    </div>
    
    <div class="app-title">ALADDIN</div>
    <div class="app-subtitle">AI ЗАЩИТА СЕМЬИ</div>
    
    <div class="loading-indicator">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    
    <div class="copyright">© 2025 ALADDIN Security</div>
</body>
</html>
