<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cosmic Blue Background -->
    <linearGradient id="cosmic-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Mystical Face Blue -->
    <radialGradient id="mystic-face" cx="50%" cy="35%" r="85%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </radialGradient>
    
    <!-- Golden Aura -->
    <radialGradient id="golden-aura" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.1" />
    </radialGradient>
    
    <!-- Intense Glow -->
    <filter id="intense-glow" x="-150%" y="-150%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="30" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="226" fill="url(#cosmic-blue)"/>
  
  <!-- Mystical Face (3/4 View) -->
  <g transform="translate(512, 420)">
    <!-- Face Shape -->
    <ellipse cx="0" cy="0" rx="130" ry="170" fill="url(#mystic-face)" filter="url(#intense-glow)"/>
    
    <!-- Eye Area -->
    <ellipse cx="-30" cy="-50" rx="40" ry="28" fill="#1D4ED8" opacity="0.9"/>
    
    <!-- Mystical Eye -->
    <ellipse cx="-30" cy="-50" rx="28" ry="20" fill="#3B82F6"/>
    <ellipse cx="-30" cy="-50" rx="18" ry="12" fill="#1E40AF"/>
    <circle cx="-30" cy="-50" r="10" fill="#0F172A"/>
    
    <!-- Star Highlight -->
    <g transform="translate(-38, -58)">
      <path d="M 8 0 L 10 6 L 16 6 L 11 10 L 13 16 L 8 12 L 3 16 L 5 10 L 0 6 L 6 6 Z" 
            fill="#FCD34D" opacity="0.9"/>
    </g>
    
    <!-- Golden Eyelid -->
    <path d="M -58 -65 Q -30 -80 -2 -65" stroke="#FCD34D" stroke-width="4" fill="none" opacity="0.8"/>
    
    <!-- Forehead Marking -->
    <ellipse cx="-20" cy="-130" rx="8" ry="12" fill="#F59E0B" opacity="0.8"/>
    
    <!-- Mystical Hand (Bottom Left) -->
    <g transform="translate(-90, 90)">
      <ellipse cx="0" cy="0" rx="25" ry="35" fill="url(#mystic-face)" opacity="0.7" transform="rotate(-25)"/>
      <ellipse cx="8" cy="8" rx="6" ry="14" fill="url(#mystic-face)" opacity="0.7" transform="rotate(-25)"/>
      <ellipse cx="-10" cy="5" rx="6" ry="14" fill="url(#mystic-face)" opacity="0.7" transform="rotate(-25)"/>
      <ellipse cx="5" cy="-8" rx="6" ry="14" fill="url(#mystic-face)" opacity="0.7" transform="rotate(-25)"/>
      <ellipse cx="-18" cy="-5" rx="6" ry="14" fill="url(#mystic-face)" opacity="0.7" transform="rotate(-25)"/>
    </g>
  </g>
  
  <!-- Golden Particles (Bokeh Effect) -->
  <g opacity="0.8">
    <circle cx="200" cy="200" r="7" fill="url(#golden-aura)"/>
    <circle cx="800" cy="180" r="9" fill="url(#golden-aura)"/>
    <circle cx="160" cy="800" r="6" fill="url(#golden-aura)"/>
    <circle cx="840" cy="820" r="10" fill="url(#golden-aura)"/>
    <circle cx="350" cy="250" r="8" fill="url(#golden-aura)"/>
    <circle cx="650" cy="750" r="7" fill="url(#golden-aura)"/>
    <circle cx="120" cy="450" r="5" fill="url(#golden-aura)"/>
    <circle cx="900" cy="500" r="9" fill="url(#golden-aura)"/>
    <circle cx="280" cy="150" r="6" fill="url(#golden-aura)"/>
    <circle cx="720" cy="850" r="8" fill="url(#golden-aura)"/>
    <circle cx="400" cy="350" r="7" fill="url(#golden-aura)"/>
    <circle cx="600" cy="650" r="6" fill="url(#golden-aura)"/>
    <circle cx="180" cy="600" r="5" fill="url(#golden-aura)"/>
    <circle cx="820" cy="650" r="8" fill="url(#golden-aura)"/>
    <circle cx="450" cy="180" r="6" fill="url(#golden-aura)"/>
    <circle cx="550" cy="820" r="7" fill="url(#golden-aura)"/>
    <circle cx="250" cy="400" r="8" fill="url(#golden-aura)"/>
    <circle cx="750" cy="400" r="9" fill="url(#golden-aura)"/>
    <circle cx="320" cy="300" r="5" fill="url(#golden-aura)"/>
    <circle cx="680" cy="700" r="8" fill="url(#golden-aura)"/>
  </g>
  
  <!-- ALADDIN "A" (Dominant) -->
  <g transform="translate(512, 650)">
    <path d="M -90 110 L 0 -70 L 90 110" 
          stroke="#FCD34D" 
          stroke-width="32" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"
          opacity="0.9"
          filter="url(#intense-glow)"/>
    <line x1="-45" y1="20" x2="45" y2="20" 
          stroke="#FCD34D" 
          stroke-width="32" 
          stroke-linecap="round"
          opacity="0.9"/>
  </g>
  
  <!-- Enhanced Mystical Symbols -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#FCD34D" stroke-width="5" opacity="0.8"/>
    <path d="M -17 -17 L 17 17 M 17 -17 L -17 17" stroke="#FCD34D" stroke-width="4" opacity="0.8"/>
    <circle cx="0" cy="0" r="8" fill="#FCD34D" opacity="0.6"/>
    <circle cx="0" cy="0" r="4" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <g transform="translate(924, 100)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#FCD34D" stroke-width="5" opacity="0.8"/>
    <circle cx="0" cy="0" r="17" fill="none" stroke="#FCD34D" stroke-width="4" opacity="0.8"/>
    <circle cx="0" cy="0" r="8" fill="#FCD34D" opacity="0.8"/>
    <circle cx="0" cy="0" r="4" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <g transform="translate(100, 924)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#FCD34D" stroke-width="5" opacity="0.8"/>
    <path d="M -20 -15 Q 0 15 20 -15" stroke="#FCD34D" stroke-width="4" fill="none" opacity="0.8"/>
    <circle cx="0" cy="-15" r="6" fill="#FCD34D" opacity="0.8"/>
    <circle cx="0" cy="-15" r="3" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <g transform="translate(924, 924)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#FCD34D" stroke-width="5" opacity="0.8"/>
    <path d="M -20 15 Q 0 -15 20 15" stroke="#FCD34D" stroke-width="4" fill="none" opacity="0.8"/>
    <circle cx="0" cy="15" r="6" fill="#FCD34D" opacity="0.8"/>
    <circle cx="0" cy="15" r="3" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- Bottom Text -->
  <text x="512" y="820" 
        font-family="Arial, sans-serif" 
        font-size="56" 
        font-weight="900" 
        fill="#FCD34D" 
        text-anchor="middle"
        letter-spacing="7"
        opacity="0.8"
        filter="url(#intense-glow)">ALADDIN</text>
</svg>


