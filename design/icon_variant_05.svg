<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cosmic Background -->
    <linearGradient id="cosmic-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Electric Blue Core -->
    <radialGradient id="electric-core" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </radialGradient>
    
    <!-- Golden Aura -->
    <radialGradient id="golden-aura" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.1" />
    </radialGradient>
    
    <!-- Sirius Star - White-Blue Brilliance -->
    <radialGradient id="sirius-star" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#BAE6FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7DD3FC;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- Intense Glow -->
    <filter id="intense-glow" x="-150%" y="-150%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="30" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Sirius Superglow -->
    <filter id="sirius-glow" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur stdDeviation="40" result="coloredBlur"/>
      <feGaussianBlur stdDeviation="20" result="secondBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="secondBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="226" fill="url(#cosmic-bg)"/>
  
  <!-- Central Mystical Portal - Golden Ratio φ = 1.618 -->
  <g transform="translate(512, 512)">
    <!-- Outer Aura - φ^4 level -->
    <circle cx="0" cy="0" r="205" fill="url(#golden-aura)" opacity="0.35" filter="url(#intense-glow)"/>
    
    <!-- Portal Ring - φ^3 level (205/1.618 ≈ 127) -->
    <circle cx="0" cy="0" r="127" fill="none" stroke="#FCD34D" stroke-width="6" opacity="0.7" filter="url(#intense-glow)"/>
    
    <!-- Secondary Ring - φ balance -->
    <circle cx="0" cy="0" r="147" fill="none" stroke="#FCD34D" stroke-width="3" opacity="0.4"/>
    
    <!-- Electric Core - φ^3 level -->
    <circle cx="0" cy="0" r="127" fill="url(#electric-core)" filter="url(#intense-glow)"/>
    
    <!-- Inner Portal - φ^2 level (127/1.618 ≈ 78.5) -->
    <circle cx="0" cy="0" r="78.5" fill="#1D4ED8" opacity="0.9"/>
    
    <!-- Mystical Eye Base - φ level (78.5/1.618 ≈ 48.5) -->
    <ellipse cx="0" cy="0" rx="48.5" ry="30" fill="#0F172A"/>
    
    <!-- Sirius Star Core - φ base (48.5/1.618 ≈ 30) -->
    <circle cx="0" cy="0" r="30" fill="url(#sirius-star)" filter="url(#sirius-glow)"/>
    
    <!-- Brilliant Center - Pure white light -->
    <circle cx="0" cy="0" r="18.5" fill="#FFFFFF" opacity="1" filter="url(#sirius-glow)"/>
    
    <!-- Core Luminosity -->
    <circle cx="0" cy="0" r="11.5" fill="#FFFFFF" opacity="1"/>
    
    <!-- Electric Rings - Golden ratio spacing -->
    <circle cx="0" cy="0" r="97" fill="none" stroke="#60A5FA" stroke-width="3" opacity="0.7"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#BAE6FD" stroke-width="2" opacity="0.8"/>
    
    <!-- Sirius Rays - 8-pointed symmetry -->
    <g opacity="0.9">
      <line x1="0" y1="-35" x2="0" y2="-55" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" filter="url(#sirius-glow)"/>
      <line x1="0" y1="35" x2="0" y2="55" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" filter="url(#sirius-glow)"/>
      <line x1="-35" y1="0" x2="-55" y2="0" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" filter="url(#sirius-glow)"/>
      <line x1="35" y1="0" x2="55" y2="0" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" filter="url(#sirius-glow)"/>
      <line x1="-25" y1="-25" x2="-40" y2="-40" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" filter="url(#sirius-glow)"/>
      <line x1="25" y1="25" x2="40" y2="40" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" filter="url(#sirius-glow)"/>
      <line x1="25" y1="-25" x2="40" y2="-40" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" filter="url(#sirius-glow)"/>
      <line x1="-25" y1="25" x2="-40" y2="40" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" filter="url(#sirius-glow)"/>
    </g>
  </g>
  
  <!-- Golden Bokeh Particles - Symmetrical φ placement -->
  <g opacity="0.8">
    <!-- Quadrant 1: Top-Left -->
    <circle cx="195" cy="195" r="8" fill="url(#golden-aura)" filter="url(#intense-glow)"/>
    <circle cx="316" cy="195" r="6" fill="url(#golden-aura)"/>
    <circle cx="195" cy="316" r="7" fill="url(#golden-aura)"/>
    <circle cx="127" cy="127" r="5" fill="url(#golden-aura)"/>
    
    <!-- Quadrant 2: Top-Right (mirror) -->
    <circle cx="829" cy="195" r="8" fill="url(#golden-aura)" filter="url(#intense-glow)"/>
    <circle cx="708" cy="195" r="6" fill="url(#golden-aura)"/>
    <circle cx="829" cy="316" r="7" fill="url(#golden-aura)"/>
    <circle cx="897" cy="127" r="5" fill="url(#golden-aura)"/>
    
    <!-- Quadrant 3: Bottom-Left (mirror) -->
    <circle cx="195" cy="829" r="8" fill="url(#golden-aura)" filter="url(#intense-glow)"/>
    <circle cx="316" cy="829" r="6" fill="url(#golden-aura)"/>
    <circle cx="195" cy="708" r="7" fill="url(#golden-aura)"/>
    <circle cx="127" cy="897" r="5" fill="url(#golden-aura)"/>
    
    <!-- Quadrant 4: Bottom-Right (mirror) -->
    <circle cx="829" cy="829" r="8" fill="url(#golden-aura)" filter="url(#intense-glow)"/>
    <circle cx="708" cy="829" r="6" fill="url(#golden-aura)"/>
    <circle cx="829" cy="708" r="7" fill="url(#golden-aura)"/>
    <circle cx="897" cy="897" r="5" fill="url(#golden-aura)"/>
  </g>
  
  <!-- Mystical Corner Symbols - φ symmetry (127px from corners) -->
  <!-- Top-Left -->
  <g transform="translate(127, 127)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#FCD34D" stroke-width="4" opacity="0.9" filter="url(#intense-glow)"/>
    <path d="M -12 -12 L 12 12 M 12 -12 L -12 12" stroke="#FCD34D" stroke-width="3" opacity="0.9"/>
    <circle cx="0" cy="0" r="6" fill="#FCD34D" opacity="0.8"/>
  </g>
  
  <!-- Top-Right -->
  <g transform="translate(897, 127)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#FCD34D" stroke-width="4" opacity="0.9" filter="url(#intense-glow)"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#FCD34D" stroke-width="3" opacity="0.9"/>
    <circle cx="0" cy="0" r="6" fill="#FCD34D" opacity="0.8"/>
  </g>
  
  <!-- Bottom-Left -->
  <g transform="translate(127, 897)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#FCD34D" stroke-width="4" opacity="0.9" filter="url(#intense-glow)"/>
    <path d="M -15 -10 Q 0 10 15 -10" stroke="#FCD34D" stroke-width="3" fill="none" opacity="0.9"/>
    <circle cx="0" cy="-10" r="4" fill="#FCD34D" opacity="0.8"/>
  </g>
  
  <!-- Bottom-Right -->
  <g transform="translate(897, 897)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#FCD34D" stroke-width="4" opacity="0.9" filter="url(#intense-glow)"/>
    <path d="M -15 10 Q 0 -10 15 10" stroke="#FCD34D" stroke-width="3" fill="none" opacity="0.9"/>
    <circle cx="0" cy="10" r="4" fill="#FCD34D" opacity="0.8"/>
  </g>
  
  <!-- ALADDIN Text - φ positioned above center -->
  <g transform="translate(512, 240)">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="62" 
          font-weight="900" 
          fill="#FCD34D" 
          text-anchor="middle"
          letter-spacing="8"
          filter="url(#intense-glow)">ALADDIN</text>
  </g>
  
  <!-- Subtitle - φ positioned below center (symmetrical balance) -->
  <g transform="translate(512, 784)">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="30" 
          font-weight="600" 
          fill="#FFFFFF" 
          text-anchor="middle"
          letter-spacing="4"
          opacity="0.9">AI ЗАЩИТА СЕМЬИ</text>
  </g>
  
  <!-- Sirius Signature -->
  <g transform="translate(512, 950)">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="14" 
          font-weight="400" 
          fill="#BAE6FD" 
          text-anchor="middle"
          letter-spacing="2"
          opacity="0.6">★ SIRIUS CORE ★</text>
  </g>
</svg>
