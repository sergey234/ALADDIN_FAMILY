<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALADDIN Security - –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .card h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-name {
            font-weight: 500;
            color: #2d3748;
        }
        
        .metric-value {
            font-weight: bold;
            color: #3182ce;
        }
        
        .metric-unit {
            color: #718096;
            font-size: 0.9em;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-running {
            background-color: #48bb78;
            animation: pulse 2s infinite;
        }
        
        .status-warning {
            background-color: #ed8936;
        }
        
        .status-error {
            background-color: #f56565;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 50px 0;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .timestamp {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 20px;
        }
        
        .alerts-section {
            background: #fff5f5;
            border-left: 4px solid #f56565;
        }
        
        .metrics-section {
            background: #f0fff4;
            border-left: 4px solid #48bb78;
        }
        
        .system-section {
            background: #ebf8ff;
            border-left: 4px solid #3182ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è ALADDIN Security</h1>
            <p>–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å–∏—Å—Ç–µ–º—ã –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</p>
        </div>
        
        <button class="refresh-btn" onclick="loadDashboard()">
            üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
        </button>
        
        <div id="loading" class="loading">
            ‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞...
        </div>
        
        <div id="error" class="error" style="display: none;">
            ‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ Monitoring API Server –∑–∞–ø—É—â–µ–Ω –Ω–∞ –ø–æ—Ä—Ç—É 5006.
        </div>
        
        <div id="dashboard" class="dashboard-grid" style="display: none;">
            <!-- –î–∞–Ω–Ω—ã–µ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>
        
        <div id="timestamp" class="timestamp"></div>
    </div>

    <script>
        let refreshInterval;
        
        async function loadDashboard() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const dashboard = document.getElementById('dashboard');
            const timestamp = document.getElementById('timestamp');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            dashboard.style.display = 'none';
            
            try {
                const response = await fetch('http://localhost:5006/api/monitoring/dashboard');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                displayDashboard(data.data);
                
                loading.style.display = 'none';
                dashboard.style.display = 'grid';
                timestamp.textContent = `–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${new Date().toLocaleString('ru-RU')}`;
                
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${err.message}. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ Monitoring API Server –∑–∞–ø—É—â–µ–Ω –Ω–∞ –ø–æ—Ä—Ç—É 5006.`;
            }
        }
        
        function displayDashboard(data) {
            const dashboard = document.getElementById('dashboard');
            
            // –°–∏—Å—Ç–µ–º–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            const systemInfo = `
                <div class="card system-section">
                    <h3>üñ•Ô∏è –°–∏—Å—Ç–µ–º–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h3>
                    <div class="metric">
                        <span class="metric-name">–°—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º—ã</span>
                        <span class="metric-value">
                            <span class="status-indicator status-running"></span>
                            RUNNING
                        </span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">–í—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã</span>
                        <span class="metric-value">${data.system_info.uptime_formatted}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ</span>
                        <span class="metric-value">${new Date(data.system_info.last_update).toLocaleString('ru-RU')}</span>
                    </div>
                </div>
            `;
            
            // –ú–µ—Ç—Ä–∏–∫–∏ —Å–∏—Å—Ç–µ–º—ã
            let metricsHtml = `
                <div class="card metrics-section">
                    <h3>üìä –ú–µ—Ç—Ä–∏–∫–∏ —Å–∏—Å—Ç–µ–º—ã</h3>
            `;
            
            for (const [name, metric] of Object.entries(data.metrics)) {
                const value = typeof metric.value === 'number' ? metric.value.toFixed(2) : metric.value;
                const unit = metric.unit || '';
                metricsHtml += `
                    <div class="metric">
                        <span class="metric-name">${name}</span>
                        <span class="metric-value">${value} <span class="metric-unit">${unit}</span></span>
                    </div>
                `;
            }
            
            metricsHtml += '</div>';
            
            // –ê–ª–µ—Ä—Ç—ã
            const alertsHtml = `
                <div class="card alerts-section">
                    <h3>üö® –ê–ª–µ—Ä—Ç—ã –∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è</h3>
                    <div class="metric">
                        <span class="metric-name">–í—Å–µ–≥–æ –∞–ª–µ—Ä—Ç–æ–≤</span>
                        <span class="metric-value">${data.alerts.total}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">–ê–∫—Ç–∏–≤–Ω—ã—Ö –ø—Ä–∞–≤–∏–ª</span>
                        <span class="metric-value">${data.rules.active}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">–í—Å–µ–≥–æ –ø—Ä–∞–≤–∏–ª</span>
                        <span class="metric-value">${data.rules.total}</span>
                    </div>
                </div>
            `;
            
            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            const statsHtml = `
                <div class="card">
                    <h3>üìà –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
                    <div class="metric">
                        <span class="metric-name">–í—Å–µ–≥–æ –º–µ—Ç—Ä–∏–∫</span>
                        <span class="metric-value">${data.stats.total_metrics}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">–ê–∫—Ç–∏–≤–Ω—ã—Ö –ø—Ä–∞–≤–∏–ª</span>
                        <span class="metric-value">${data.stats.active_rules}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-name">–í—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã —Å–∏—Å—Ç–µ–º—ã</span>
                        <span class="metric-value">${Math.floor(data.stats.system_uptime / 3600)}—á ${Math.floor((data.stats.system_uptime % 3600) / 60)}–º</span>
                    </div>
                </div>
            `;
            
            dashboard.innerHTML = systemInfo + metricsHtml + alertsHtml + statsHtml;
        }
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
        function startAutoRefresh() {
            refreshInterval = setInterval(loadDashboard, 10000);
        }
        
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            startAutoRefresh();
        });
        
        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–∏ —É—Ö–æ–¥–µ —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', stopAutoRefresh);
    </script>
</body>
</html>
