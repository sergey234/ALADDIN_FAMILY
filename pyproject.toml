[tool.black]
line-length = 79
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | ALADDIN_BACKUP*
  | ALADDIN_NEW_BACKUP*
  | ALADDIN_SECURITY_FULL_BACKUP*
  | backup*
  | test*
  | __pycache__
)/
'''

[tool.isort]
profile = "black"
line_length = 79
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = [
    "ALADDIN_BACKUP*",
    "ALADDIN_NEW_BACKUP*", 
    "ALADDIN_SECURITY_FULL_BACKUP*",
    "backup*",
    "test*",
    "__pycache__"
]

[tool.flake8]
max-line-length = 79
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "ALADDIN_BACKUP*",
    "ALADDIN_NEW_BACKUP*",
    "ALADDIN_SECURITY_FULL_BACKUP*",
    "backup*",
    "test*"
]