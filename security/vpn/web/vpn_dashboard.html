<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALADDIN VPN - Магический Дашборд</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 25%, #1d4ed8 50%, #2563eb 75%, #3b82f6 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Магические частицы на фоне */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fbbf24, transparent),
                radial-gradient(2px 2px at 40px 70px, #f59e0b, transparent),
                radial-gradient(1px 1px at 90px 40px, #eab308, transparent),
                radial-gradient(1px 1px at 130px 80px, #fbbf24, transparent),
                radial-gradient(2px 2px at 160px 30px, #f59e0b, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 3s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: translateY(0px); }
            50% { opacity: 0.8; transform: translateY(-10px); }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fbbf24, #f59e0b, #eab308);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.3);
        }

        .vpn-status {
            background: rgba(30, 58, 138, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(251, 191, 36, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.2);
            position: relative;
            overflow: hidden;
        }

        .vpn-status::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(251, 191, 36, 0.1), transparent);
            animation: rotate 4s linear infinite;
            z-index: 1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .status-indicator {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .status-connected {
            background: linear-gradient(45deg, #10b981, #059669);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
            animation: pulse 2s infinite;
        }

        .status-disconnected {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        .server-info {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }

        .connection-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fbbf24;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        .control-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-connect {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        .btn-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.6);
        }

        .btn-disconnect {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }

        .btn-disconnect:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.6);
        }

        .btn-settings {
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            color: #1e3a8a;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        }

        .btn-settings:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.6);
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .server-card {
            background: rgba(30, 58, 138, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .server-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(251, 191, 36, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .server-card:hover::before {
            opacity: 1;
        }

        .server-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(251, 191, 36, 0.3);
            border-color: rgba(251, 191, 36, 0.6);
        }

        .server-flag {
            font-size: 3rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.5));
        }

        .server-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.3);
        }

        .server-ping {
            font-size: 1rem;
            color: #fbbf24;
            margin-bottom: 10px;
        }

        .server-load {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .server-selected {
            border-color: #fbbf24;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
            background: rgba(251, 191, 36, 0.1);
        }

        .magical-orb {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(251, 191, 36, 0.3), transparent);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        .orb-1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .orb-3 {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .servers-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Магические сферы -->
    <div class="magical-orb orb-1"></div>
    <div class="magical-orb orb-2"></div>
    <div class="magical-orb orb-3"></div>

    <div class="container">
        <div class="header">
            <h1>🔮 ALADDIN VPN</h1>
            <p>Магическая защита вашей семьи в цифровом мире</p>
        </div>

        <div class="vpn-status">
            <div class="status-content">
                <div class="status-indicator status-disconnected" id="statusIndicator">
                    🔴
                </div>
                <div class="status-text" id="statusText">Отключен</div>
                <div class="server-info" id="serverInfo">Выберите сервер для подключения</div>
                
                <div class="connection-stats" id="connectionStats" style="display: none;">
                    <div class="stat-item">
                        <div class="stat-value" id="connectionTime">0:00</div>
                        <div class="stat-label">Время подключения</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="downloadSpeed">0 KB/s</div>
                        <div class="stat-label">Скорость загрузки</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="uploadSpeed">0 KB/s</div>
                        <div class="stat-label">Скорость отдачи</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="dataUsed">0 MB</div>
                        <div class="stat-label">Использовано данных</div>
                    </div>
                </div>

                <div class="control-buttons">
                    <button class="btn btn-connect" id="connectBtn" onclick="connectVPN()">
                        ✨ Подключиться
                    </button>
                    <button class="btn btn-disconnect" id="disconnectBtn" onclick="disconnectVPN()" style="display: none;">
                        🔴 Отключиться
                    </button>
                    <button class="btn btn-settings" onclick="openSettings()">
                        ⚙️ Настройки
                    </button>
                </div>
            </div>
        </div>

        <div class="servers-grid" id="serversGrid">
            <!-- Серверы будут добавлены через JavaScript -->
        </div>
    </div>

    <script>
        // Данные серверов
        const servers = [
            { id: 'sg-1', name: 'Сингапур', flag: '🇸🇬', ping: 25, load: 15, available: true },
            { id: 'de-1', name: 'Германия', flag: '🇩🇪', ping: 45, load: 25, available: true },
            { id: 'hk-1', name: 'Гонконг', flag: '🇭🇰', ping: 35, load: 20, available: true },
            { id: 'jp-1', name: 'Япония', flag: '🇯🇵', ping: 40, load: 30, available: true },
            { id: 'us-1', name: 'США', flag: '🇺🇸', ping: 80, load: 40, available: true },
            { id: 'ca-1', name: 'Канада', flag: '🇨🇦', ping: 75, load: 35, available: true }
        ];

        let selectedServer = null;
        let isConnected = false;
        let connectionStartTime = null;
        let connectionInterval = null;

        // Инициализация
        function init() {
            renderServers();
            updateStatus();
        }

        // Отрисовка серверов
        function renderServers() {
            const grid = document.getElementById('serversGrid');
            grid.innerHTML = servers.map(server => `
                <div class="server-card ${selectedServer === server.id ? 'server-selected' : ''}" 
                     onclick="selectServer('${server.id}')">
                    <div class="server-flag">${server.flag}</div>
                    <div class="server-name">${server.name}</div>
                    <div class="server-ping">${server.ping}ms</div>
                    <div class="server-load">Нагрузка: ${server.load}%</div>
                </div>
            `).join('');
        }

        // Выбор сервера
        function selectServer(serverId) {
            selectedServer = serverId;
            renderServers();
            updateStatus();
        }

        // Подключение к VPN
        function connectVPN() {
            if (!selectedServer) {
                alert('Пожалуйста, выберите сервер');
                return;
            }

            const server = servers.find(s => s.id === selectedServer);
            
            // Анимация подключения
            document.getElementById('statusIndicator').className = 'status-indicator status-connected';
            document.getElementById('statusIndicator').innerHTML = '🟢';
            document.getElementById('statusText').textContent = 'Подключение...';
            
            // Симуляция подключения
            setTimeout(() => {
                isConnected = true;
                connectionStartTime = Date.now();
                
                document.getElementById('statusText').textContent = 'Подключен';
                document.getElementById('serverInfo').textContent = `Подключен к ${server.name} ${server.flag}`;
                document.getElementById('connectionStats').style.display = 'grid';
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('disconnectBtn').style.display = 'inline-block';
                
                // Запуск обновления статистики
                startConnectionStats();
            }, 2000);
        }

        // Отключение от VPN
        function disconnectVPN() {
            isConnected = false;
            connectionStartTime = null;
            
            document.getElementById('statusIndicator').className = 'status-indicator status-disconnected';
            document.getElementById('statusIndicator').innerHTML = '🔴';
            document.getElementById('statusText').textContent = 'Отключен';
            document.getElementById('serverInfo').textContent = 'Выберите сервер для подключения';
            document.getElementById('connectionStats').style.display = 'none';
            document.getElementById('connectBtn').style.display = 'inline-block';
            document.getElementById('disconnectBtn').style.display = 'none';
            
            // Остановка обновления статистики
            if (connectionInterval) {
                clearInterval(connectionInterval);
            }
        }

        // Обновление статистики подключения
        function startConnectionStats() {
            connectionInterval = setInterval(() => {
                if (!isConnected) return;
                
                const now = Date.now();
                const elapsed = Math.floor((now - connectionStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                
                document.getElementById('connectionTime').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                // Симуляция скорости (в реальном приложении будет реальная статистика)
                const downloadSpeed = Math.floor(Math.random() * 1000) + 500;
                const uploadSpeed = Math.floor(Math.random() * 500) + 200;
                const dataUsed = Math.floor(elapsed * 0.1);
                
                document.getElementById('downloadSpeed').textContent = `${downloadSpeed} KB/s`;
                document.getElementById('uploadSpeed').textContent = `${uploadSpeed} KB/s`;
                document.getElementById('dataUsed').textContent = `${dataUsed} MB`;
            }, 1000);
        }

        // Обновление статуса
        function updateStatus() {
            // Логика обновления статуса
        }

        // Открытие настроек
        function openSettings() {
            alert('Настройки VPN (в разработке)');
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
