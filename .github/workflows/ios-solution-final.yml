name: iOS Solution Final - No Destination

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/trigger_final.txt' ]

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: Clean and setup environment
      run: |
        echo "=== ОЧИЩАЕМ И НАСТРАИВАЕМ ОКРУЖЕНИЕ ==="
        
        echo "1. Очищаем кэш симулятора"
        rm -rf ~/Library/Developer/CoreSimulator/Caches || echo "Кэш не найден"
        
        echo "2. Останавливаем все симуляторы"
        xcrun simctl shutdown all || echo "Нет запущенных симуляторов"
        
        echo "3. Проверяем доступные симуляторы"
        xcrun simctl list devices available
        
        echo "4. Проверяем SDK"
        xcodebuild -showsdks | grep iOS || echo "iOS SDK не найдены"
        
    - name: Build iOS app WITHOUT destination
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "=== КОМПИЛИРУЕМ iOS ПРИЛОЖЕНИЕ БЕЗ DESTINATION ==="
        echo "Используем только scheme, БЕЗ destination!"
        
        # Основная компиляция БЕЗ destination
        echo "Команда: xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN build"
        xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN build
        
        echo ""
        echo "=== ПРОВЕРЯЕМ РЕЗУЛЬТАТ ==="
        echo "Build папка:"
        ls -la build/ || echo "build папка не найдена"
        
        echo ""
        echo "Ищем .app файлы:"
        find build/ -name "*.app" -type d || echo ".app файлы не найдены"
        
        echo ""
        echo "Ищем .ipa файлы:"
        find build/ -name "*.ipa" -type f || echo ".ipa файлы не найдены"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-build-final-no-destination
        path: mobile_apps/ALADDIN_iOS/build/
        retention-days: 7
