name: iOS Test 8 - Clean Build

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/trigger_test8.txt' ]

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: Test 8 - Clean Build
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "=== ТЕСТ 8: Clean Build ==="
        
        echo "1. Очищаем проект"
        xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN clean
        
        echo "2. Компилируем после очистки"
        xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN -destination "platform=iOS Simulator" build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-test8-clean
        path: mobile_apps/ALADDIN_iOS/build/
        retention-days: 7
