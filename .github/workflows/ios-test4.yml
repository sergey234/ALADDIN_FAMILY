name: iOS Test 4 - Target Build

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/trigger_test4.txt' ]

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: Test 4 - Target Build
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "=== ТЕСТ 4: -target ALADDIN ==="
        echo "Компилируем через target вместо scheme"
        xcodebuild -project ALADDIN.xcodeproj -target ALADDIN build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-test4-target
        path: mobile_apps/ALADDIN_iOS/build/
        retention-days: 7
