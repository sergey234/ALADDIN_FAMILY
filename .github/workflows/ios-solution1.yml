name: iOS Solution 1 - First Launch

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/trigger_solution1.txt' ]

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: Run Xcode first launch
      run: |
        echo "=== ЗАПУСКАЕМ XCODE FIRST LAUNCH ==="
        sudo xcodebuild -runFirstLaunch
        
        echo "=== ПРОВЕРЯЕМ SDK ПОСЛЕ FIRST LAUNCH ==="
        xcodebuild -showsdks | grep iOS || echo "iOS SDK не найдены"
        
    - name: Build iOS app
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "=== КОМПИЛИРУЕМ iOS ПРИЛОЖЕНИЕ ==="
        xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-build-solution1
        path: mobile_apps/ALADDIN_iOS/build/
        retention-days: 7
