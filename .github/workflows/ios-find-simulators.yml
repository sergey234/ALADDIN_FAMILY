name: iOS Find Available Simulators

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/find_simulators.txt' ]

jobs:
  find-simulators:
    runs-on: macos-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
      
    - name: Find Available Simulators
      run: |
        echo "üîç –ü–û–ò–°–ö –î–û–°–¢–£–ü–ù–´–• –°–ò–ú–£–õ–Ø–¢–û–†–û–í"
        echo "================================"
        
        echo "1Ô∏è‚É£ –í–°–ï –î–û–°–¢–£–ü–ù–´–ï –°–ò–ú–£–õ–Ø–¢–û–†–´:"
        xcrun simctl list devices available
        
        echo ""
        echo "2Ô∏è‚É£ –¢–û–õ–¨–ö–û IPHONE –°–ò–ú–£–õ–Ø–¢–û–†–´:"
        xcrun simctl list devices available | grep iPhone
        
        echo ""
        echo "3Ô∏è‚É£ –ü–û–ò–°–ö IPHONE 15:"
        xcrun simctl list devices available | grep -i "iPhone 15" || echo "‚ùå iPhone 15 –Ω–µ –Ω–∞–π–¥–µ–Ω"
        
        echo ""
        echo "4Ô∏è‚É£ –ü–û–ò–°–ö IPHONE 14:"
        xcrun simctl list devices available | grep -i "iPhone 14" || echo "‚ùå iPhone 14 –Ω–µ –Ω–∞–π–¥–µ–Ω"
        
        echo ""
        echo "5Ô∏è‚É£ –ü–û–ò–°–ö IPHONE SE:"
        xcrun simctl list devices available | grep -i "iPhone SE" || echo "‚ùå iPhone SE –Ω–µ –Ω–∞–π–¥–µ–Ω"
        
        echo ""
        echo "6Ô∏è‚É£ –í–°–ï –î–û–°–¢–£–ü–ù–´–ï iOS –í–ï–†–°–ò–ò:"
        xcrun simctl list runtimes
        
        echo ""
        echo "7Ô∏è‚É£ –ü–ï–†–í–´–ï 5 –î–û–°–¢–£–ü–ù–´–• IPHONE:"
        xcrun simctl list devices available | grep iPhone | head -5
        
        echo ""
        echo "8Ô∏è‚É£ –ü–û–ü–´–¢–ö–ê –° –ü–ï–†–í–´–ú –î–û–°–¢–£–ü–ù–´–ú IPHONE:"
        FIRST_IPHONE=$(xcrun simctl list devices available | grep iPhone | head -1 | awk -F'[()]' '{print $2}' || echo "")
        if [ -n "$FIRST_IPHONE" ]; then
          echo "–ù–∞–π–¥–µ–Ω iPhone: $FIRST_IPHONE"
          echo "FIRST_IPHONE_ID=$FIRST_IPHONE" >> $GITHUB_ENV
        else
          echo "‚ùå –ù–∏ –æ–¥–Ω–æ–≥–æ iPhone —Å–∏–º—É–ª—è—Ç–æ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ"
        fi
        
    - name: Test with First Available iPhone
      if: env.FIRST_IPHONE_ID != ''
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "üß™ –¢–ï–°–¢ –° –ü–ï–†–í–´–ú –î–û–°–¢–£–ü–ù–´–ú IPHONE:"
        echo "ID: $FIRST_IPHONE_ID"
        
        # –ü–æ–ø—Ä–æ–±—É–µ–º —Å ID
        if xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN -destination "platform=iOS Simulator,id=$FIRST_IPHONE_ID" build; then
          echo "‚úÖ –£–°–ü–ï–• —Å ID: $FIRST_IPHONE_ID"
          ls -la build/
        else
          echo "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å ID: $FIRST_IPHONE_ID"
        fi
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: simulator-search-results
        path: mobile_apps/ALADDIN_iOS/build/
        retention-days: 1
