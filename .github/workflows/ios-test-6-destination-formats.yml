name: iOS Test 6 - Destination Formats

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/trigger_test6.txt' ]

jobs:
  test-6-destination-formats:
    runs-on: macos-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: Test 6 - Different Destination Formats
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "=== ТЕСТ 6: РАЗНЫЕ ФОРМАТЫ DESTINATION ==="
        
        # Разные форматы destination
        destinations=(
          "platform=iOS Simulator"
          "platform=iOS Simulator,name=iPhone 15"
          "generic/platform=iOS Simulator"
          "platform=iOS Simulator,OS=latest"
          "generic/platform=iOS Simulator"
        )
        
        for dest in "${destinations[@]}"; do
          echo ""
          echo "Тестируем destination: $dest"
          rm -rf build/
          
          if xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN -destination "$dest" build; then
            echo "✅ УСПЕХ с $dest"
            echo "Build папка:"
            ls -la build/
            echo "Ищем .app файлы:"
            find build/ -name "*.app" -type d
            break
          else
            echo "❌ Не удалось с $dest"
          fi
        done
        
    - name: Upload Test 6 Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-test6-destination-formats
        path: mobile_apps/ALADDIN_iOS/build/
        retention-days: 7
