name: iOS Solution 5 - Reset Simulators

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/trigger_solution5.txt' ]

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: Reset all simulators
      run: |
        echo "=== СБРАСЫВАЕМ ВСЕ СИМУЛЯТОРЫ ==="
        xcrun simctl shutdown all
        echo "Все симуляторы остановлены"
        
        echo "=== УДАЛЯЕМ ВСЕ СИМУЛЯТОРЫ ==="
        xcrun simctl delete all
        echo "Все симуляторы удалены"
        
        echo "=== СОЗДАЕМ НОВЫЙ СИМУЛЯТОР ==="
        DEVICE_TYPE=$(xcrun simctl list devicetypes | grep iPhone | head -1 | awk -F'[()]' '{print $2}')
        RUNTIME=$(xcrun simctl list runtimes | grep iOS | head -1 | awk -F'[()]' '{print $2}')
        
        NEW_SIMULATOR=$(xcrun simctl create "Fresh iPhone" "$DEVICE_TYPE" "$RUNTIME")
        echo "Создан новый симулятор: $NEW_SIMULATOR"
        
        xcrun simctl boot "$NEW_SIMULATOR"
        echo "Новый симулятор запущен"
        
    - name: Build on fresh simulator
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "=== КОМПИЛИРУЕМ НА СВЕЖЕМ СИМУЛЯТОРЕ ==="
        xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN -destination "platform=iOS Simulator" build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-build-solution5
        path: mobile_apps/ALADDIN_iOS/build/
        retention-days: 7