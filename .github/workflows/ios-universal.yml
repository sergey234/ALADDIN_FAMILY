name: iOS Universal Build

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/**' ]

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: List available simulators
      run: |
        echo "=== ДОСТУПНЫЕ СИМУЛЯТОРЫ ==="
        xcrun simctl list devices available | grep iPhone || echo "iPhone симуляторы не найдены"
        echo ""
        echo "=== ВСЕ ДОСТУПНЫЕ УСТРОЙСТВА ==="
        xcrun simctl list devices available
        
    - name: Find iPhone simulator
      id: simulator
      run: |
        echo "=== ПОИСК IPHONE СИМУЛЯТОРА ==="
        # Ищем iPhone симуляторы по приоритету
        SIMULATOR=""
        if xcrun simctl list devices available | grep -q "iPhone SE (3rd generation)"; then
          SIMULATOR="iPhone SE (3rd generation)"
        elif xcrun simctl list devices available | grep -q "iPhone SE (3rd generation)"; then
          SIMULATOR="iPhone SE (3rd generation)"
        elif xcrun simctl list devices available | grep -q "iPhone SE (3rd generation)"; then
          SIMULATOR="iPhone SE (3rd generation)"
        elif xcrun simctl list devices available | grep -q "iPhone SE (3rd generation)"; then
          SIMULATOR="iPhone SE (3rd generation)"
        elif xcrun simctl list devices available | grep -q "iPhone SE (3rd generation)"; then
          SIMULATOR="iPhone SE (3rd generation)"
        else
          # Берем первый доступный iPhone
          SIMULATOR=$(xcrun simctl list devices available | grep iPhone | head -1 | sed 's/.*(\([^)]*\)).*/\1/')
        fi
        
        if [ -z "$SIMULATOR" ]; then
          echo "❌ iPhone симулятор не найден!"
          exit 1
        fi
        
        echo "✅ Найден симулятор: $SIMULATOR"
        echo "simulator=$SIMULATOR" >> $GITHUB_OUTPUT
        
    - name: Build iOS app
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "=== КОМПИЛИРУЕМ iOS ПРИЛОЖЕНИЕ ==="
        echo "Используем симулятор: ${{ steps.simulator.outputs.simulator }}"
        
        xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN -destination "platform=iOS Simulator,name=iPhone 15" build
        
        echo "=== ПРОВЕРЯЕМ BUILD ПАПКУ ==="
        ls -la build/ || echo "build папка не найдена"
        echo ""
        echo "=== ИЩЕМ .app ФАЙЛЫ ==="
        find build/ -name "*.app" -type d || echo ".app файлы не найдены"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-build-universal
        path: mobile_apps/ALADDIN_iOS/build/
        retention-days: 7
