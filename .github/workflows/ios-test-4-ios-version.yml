name: iOS Test 4 - iOS Version Compatibility

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/trigger_test4.txt' ]

jobs:
  test-4-ios-version:
    runs-on: macos-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: Test 4 - Check iOS Version Compatibility
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "=== ТЕСТ 4: СОВМЕСТИМОСТЬ ВЕРСИЙ iOS ==="
        
        # Проверяем доступные версии iOS
        echo "Доступные версии iOS:"
        xcodebuild -showsdks | grep "iOS"
        
        echo ""
        echo "Тестируем разные версии iOS:"
        
        # Тест с разными версиями iOS
        ios_versions=("17.0" "16.0" "15.0" "14.0")
        
        for ios_version in "${ios_versions[@]}"; do
          echo ""
          echo "Тестируем iOS $ios_version"
          rm -rf build/
          
          if xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN -destination "platform=iOS Simulator,OS=$ios_version" build; then
            echo "✅ УСПЕХ с iOS $ios_version"
            echo "Build папка:"
            ls -la build/
            echo "Ищем .app файлы:"
            find build/ -name "*.app" -type d
            break
          else
            echo "❌ Не удалось с iOS $ios_version"
          fi
        done
        
    - name: Upload Test 4 Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-test4-ios-version
        path: mobile_apps/ALADDIN_iOS/build/
        retention-days: 7
