name: iOS Test 5 - Xcode Version and SDK

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/trigger_test5.txt' ]

jobs:
  test-5-xcode-version:
    runs-on: macos-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: Test 5 - Check Xcode Version and SDK
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "=== ТЕСТ 5: ВЕРСИЯ XCODE И SDK ==="
        
        # Проверяем версию Xcode
        echo "Версия Xcode:"
        xcodebuild -version
        
        echo ""
        echo "Доступные SDK:"
        xcodebuild -showsdks
        
        echo ""
        echo "Переменные окружения:"
        echo "XCODE_VERSION: $XCODE_VERSION"
        echo "DEVELOPER_DIR: $DEVELOPER_DIR"
        
        echo ""
        echo "Проверяем совместимость с нашим проектом:"
        xcodebuild -project ALADDIN.xcodeproj -list
        
    - name: Upload Test 5 Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-test5-xcode-version
        path: mobile_apps/ALADDIN_iOS/
        retention-days: 7
