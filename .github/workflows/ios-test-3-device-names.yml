name: iOS Test 3 - Device Names

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/trigger_test3.txt' ]

jobs:
  test-3-device-names:
    runs-on: macos-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: Test 3 - Use Real Simulator Names
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "=== ТЕСТ 3: РЕАЛЬНЫЕ ИМЕНА СИМУЛЯТОРОВ ==="
        
        # Попробуем разные имена симуляторов
        devices=("iPhone 15" "iPhone 14" "iPhone 13" "iPhone 12" "iPhone SE (3rd generation)")
        
        for device in "${devices[@]}"; do
          echo ""
          echo "Тестируем: $device"
          rm -rf build/
          
          if xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN -destination "platform=iOS Simulator,name=$device" build; then
            echo "✅ УСПЕХ с $device"
            echo "Build папка:"
            ls -la build/
            echo "Ищем .app файлы:"
            find build/ -name "*.app" -type d
            break
          else
            echo "❌ Не удалось с $device"
          fi
        done
        
    - name: Upload Test 3 Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-test3-device-names
        path: mobile_apps/ALADDIN_iOS/build/
        retention-days: 7
