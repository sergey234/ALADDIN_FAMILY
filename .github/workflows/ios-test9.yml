name: iOS Test 9 - Multiple Attempts

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/trigger_test9.txt' ]

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: Test 9 - Multiple Attempts
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "=== ТЕСТ 9: Множественные попытки ==="
        
        echo "Попытка 1: platform=iOS Simulator"
        xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN -destination "platform=iOS Simulator" build || echo "Попытка 1 не удалась"
        
        echo ""
        echo "Попытка 2: Без destination"
        xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN build || echo "Попытка 2 не удалась"
        
        echo ""
        echo "Попытка 3: -target ALADDIN"
        xcodebuild -project ALADDIN.xcodeproj -target ALADDIN build || echo "Попытка 3 не удалась"
        
        echo ""
        echo "Попытка 4: -configuration Debug"
        xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN -configuration Debug build || echo "Попытка 4 не удалась"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-test9-multiple
        path: mobile_apps/ALADDIN_iOS/build/
        retention-days: 7
