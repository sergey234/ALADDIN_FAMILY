name: iOS iPhone 8 Build

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/**' ]

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: List available simulators
      run: |
        echo "=== ДОСТУПНЫЕ СИМУЛЯТОРЫ ==="
        xcrun simctl list devices available | grep iPhone || echo "iPhone симуляторы не найдены"
        echo ""
        echo "=== ПОИСК IPHONE 8 ==="
        xcrun simctl list devices available | grep "iPhone 8" || echo "iPhone 8 не найден"
        
    - name: Find iPhone 8 simulator
      id: simulator
      run: |
        echo "=== ПОИСК IPHONE 8 СИМУЛЯТОРА ==="
        SIMULATOR=""
        if xcrun simctl list devices available | grep -q "iPhone 8"; then
          SIMULATOR="iPhone 8"
        elif xcrun simctl list devices available | grep -q "iPhone 8 Plus"; then
          SIMULATOR="iPhone 8 Plus"
        else
          echo "❌ iPhone 8 симулятор не найден!"
          echo "Доступные iPhone симуляторы:"
          xcrun simctl list devices available | grep iPhone
          exit 1
        fi
        
        echo "✅ Найден симулятор: $SIMULATOR"
        echo "simulator=$SIMULATOR" >> $GITHUB_OUTPUT
        
    - name: Build iOS app for iPhone 8
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "=== КОМПИЛИРУЕМ iOS ПРИЛОЖЕНИЕ ДЛЯ IPHONE 8 ==="
        echo "Используем симулятор: ${{ steps.simulator.outputs.simulator }}"
        echo "Deployment target: iOS 11.0+"
        
        xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN -destination "platform=iOS Simulator,name=${{ steps.simulator.outputs.simulator }}" build
        
        echo "=== ПРОВЕРЯЕМ BUILD ПАПКУ ==="
        ls -la build/ || echo "build папка не найдена"
        echo ""
        echo "=== ИЩЕМ .app ФАЙЛЫ ==="
        find build/ -name "*.app" -type d || echo ".app файлы не найдены"
        echo ""
        echo "=== ПРОВЕРЯЕМ СОВМЕСТИМОСТЬ С IPHONE 8 ==="
        echo "✅ Deployment target: iOS 11.0+" && echo "✅ Поддержка iPhone 8" && echo "✅ A11 Bionic процессор" && echo "✅ 4.7\" экран"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-build-iphone8
        path: mobile_apps/ALADDIN_iOS/build/
        retention-days: 7
