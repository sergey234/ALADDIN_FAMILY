name: iOS Solution 11 - iOS Simulator No OS

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/trigger_solution11.txt' ]

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: Check available simulators
      run: |
        echo "=== ПРОВЕРЯЕМ ДОСТУПНЫЕ СИМУЛЯТОРЫ ==="
        xcrun simctl list devices available
        
        echo ""
        echo "=== ПРОВЕРЯЕМ RUNTIMES ==="
        xcrun simctl list runtimes
        
    - name: Build with iOS Simulator destination
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "=== КОМПИЛИРУЕМ С iOS Simulator DESTINATION ==="
        echo "Используем platform=iOS Simulator без указания OS"
        
        # Попробуем разные варианты destination
        echo "1. Попытка: platform=iOS Simulator"
        xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN -destination "platform=iOS Simulator" build || echo "Попытка 1 не удалась"
        
        echo ""
        echo "2. Попытка: platform=iOS Simulator,name=iPhone"
        xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN -destination "platform=iOS Simulator,name=iPhone" build || echo "Попытка 2 не удалась"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-build-solution11
        path: mobile_apps/ALADDIN_iOS/build/
        retention-days: 7
