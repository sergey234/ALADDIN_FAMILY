name: iOS Test 7 - SDK Check

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/trigger_test7.txt' ]

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: Test 7 - SDK Check
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "=== ТЕСТ 7: Проверяем SDK и компилируем ==="
        
        echo "1. Проверяем доступные SDK"
        xcodebuild -showsdks
        
        echo "2. Получаем доступный iOS SDK"
        AVAILABLE_SDK=$(xcodebuild -showsdks | grep iOS | head -1 | awk '{print $2}')
        echo "Используем SDK: $AVAILABLE_SDK"
        
        echo "3. Компилируем с конкретным SDK"
        xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN -sdk $AVAILABLE_SDK build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-test7-sdk
        path: mobile_apps/ALADDIN_iOS/build/
        retention-days: 7
