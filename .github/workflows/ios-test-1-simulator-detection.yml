name: iOS Test 1 - Simulator Detection

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/trigger_test1.txt' ]

jobs:
  test-1-simulator-detection:
    runs-on: macos-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: Test 1 - Detect Available Simulators
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "=== ТЕСТ 1: ОБНАРУЖЕНИЕ СИМУЛЯТОРОВ ==="
        echo "Проверяем доступные симуляторы в GitHub Actions"
        
        # Получаем список всех симуляторов
        echo "iPhone симуляторы:"
        xcrun simctl list devices available | grep "iPhone" || echo "iPhone симуляторы не найдены"
        
        echo ""
        echo "iPad симуляторы:"
        xcrun simctl list devices available | grep "iPad" || echo "iPad симуляторы не найдены"
        
        echo ""
        echo "iOS SDK:"
        xcodebuild -showsdks | grep "iOS" || echo "iOS SDK не найдены"
        
        echo ""
        echo "Xcode версия:"
        xcodebuild -version
        
    - name: Upload Test 1 Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-test1-simulator-detection
        path: mobile_apps/ALADDIN_iOS/
        retention-days: 7
