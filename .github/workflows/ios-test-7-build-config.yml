name: iOS Test 7 - Build Configuration

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/trigger_test7.txt' ]

jobs:
  test-7-build-config:
    runs-on: macos-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: Test 7 - Check Build Configuration
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "=== ТЕСТ 7: КОНФИГУРАЦИЯ СБОРКИ ==="
        
        # Проверяем доступные конфигурации
        echo "Доступные конфигурации:"
        xcodebuild -project ALADDIN.xcodeproj -list
        
        echo ""
        echo "Тестируем разные конфигурации:"
        
        # Тест с разными конфигурациями
        configs=("Debug" "Release")
        
        for config in "${configs[@]}"; do
          echo ""
          echo "Тестируем конфигурацию: $config"
          rm -rf build/
          
          if xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN -configuration $config -destination "platform=iOS Simulator" build; then
            echo "✅ УСПЕХ с $config"
            echo "Build папка:"
            ls -la build/
            echo "Ищем .app файлы:"
            find build/ -name "*.app" -type d
            break
          else
            echo "❌ Не удалось с $config"
          fi
        done
        
    - name: Upload Test 7 Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-test7-build-config
        path: mobile_apps/ALADDIN_iOS/build/
        retention-days: 7
