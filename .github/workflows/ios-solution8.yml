name: iOS Solution 8 - Combined Methods

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/trigger_solution8.txt' ]

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 25
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: Combined setup and configuration
      run: |
        echo "=== КОМБИНИРОВАННАЯ НАСТРОЙКА ==="
        
        echo "1. Переключаем Xcode"
        sudo xcode-select --switch /Applications/Xcode_16.app/Contents/Developer
        
        echo "2. Принимаем лицензию"
        sudo xcodebuild -license accept
        
        echo "3. Запускаем first launch"
        sudo xcodebuild -runFirstLaunch
        
        echo "4. Проверяем SDK"
        xcodebuild -showsdks
        
        echo "5. Сбрасываем симуляторы"
        xcrun simctl shutdown all
        
        echo "6. Создаем новый симулятор"
        DEVICE_TYPE=$(xcrun simctl list devicetypes | grep iPhone | head -1 | awk -F'[()]' '{print $2}')
        RUNTIME=$(xcrun simctl list runtimes | grep iOS | head -1 | awk -F'[()]' '{print $2}')
        NEW_SIM=$(xcrun simctl create "Test iPhone" "$DEVICE_TYPE" "$RUNTIME")
        xcrun simctl boot "$NEW_SIM"
        echo "simulator_id=$NEW_SIM" >> $GITHUB_ENV
        
    - name: Build with combined approach
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "=== КОМПИЛИРУЕМ С КОМБИНИРОВАННЫМ ПОДХОДОМ ==="
        
        # Попробуем разные варианты
        echo "1. Только scheme"
        xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN build || echo "Scheme не сработал"
        
        echo ""
        echo "2. С созданным симулятором"
        xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN -destination "platform=iOS Simulator,id=$SIMULATOR_ID" build || echo "Симулятор не сработал"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-build-solution8
        path: mobile_apps/ALADDIN_iOS/build/
        retention-days: 7