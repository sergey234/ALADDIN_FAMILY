name: iOS Solution 8 - Accept License

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/trigger_solution8.txt' ]

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: Accept Xcode license and setup
      run: |
        echo "=== ПРИНИМАЕМ ЛИЦЕНЗИЮ XCODE ==="
        sudo xcodebuild -license accept
        
        echo "=== ПЕРЕКЛЮЧАЕМ XCODE ==="
        sudo xcode-select --switch /Applications/Xcode_16.app/Contents/Developer
        
        echo "=== ПРОВЕРЯЕМ ВЕРСИЮ XCODE ==="
        xcodebuild -version
        
        echo "=== ПРОВЕРЯЕМ SDK ==="
        xcodebuild -showsdks | grep iOS || echo "iOS SDK не найдены"
        
    - name: Build iOS app
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "=== КОМПИЛИРУЕМ iOS ПРИЛОЖЕНИЕ ==="
        xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-build-solution8
        path: mobile_apps/ALADDIN_iOS/build/
        retention-days: 7
