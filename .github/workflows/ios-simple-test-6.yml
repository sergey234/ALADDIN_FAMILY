name: iOS Simple Test 6 - Simulator Build

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/simple_test_6.txt' ]

jobs:
  simulator-build-test:
    runs-on: macos-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: Test 6 - Simulator Build
      run: |
        echo "üß™ –¢–ï–°–¢ 6: –°–ë–û–†–ö–ê –ù–ê –°–ò–ú–£–õ–Ø–¢–û–†–ï"
        echo "================================"
        
        cd mobile_apps/ALADDIN_iOS
        
        echo "–ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Å–∏–º—É–ª—è—Ç–æ—Ä–æ–≤:"
        xcrun simctl list devices available | grep "iPhone" | head -5
        
        echo ""
        echo "–¢–µ—Å—Ç–∏—Ä—É–µ–º —Ä–∞–∑–Ω—ã–µ —Å–∏–º—É–ª—è—Ç–æ—Ä—ã:"
        
        # –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–±–æ—Ä–∫–∏
        rm -rf build/
        
        # –¢–µ—Å—Ç–∏—Ä—É–µ–º —Ä–∞–∑–Ω—ã–µ —Å–∏–º—É–ª—è—Ç–æ—Ä—ã
        simulators=("iPhone 15" "iPhone 14" "iPhone 13" "iPhone 12")
        
        for simulator in "${simulators[@]}"; do
          echo ""
          echo "–¢–µ—Å—Ç–∏—Ä—É–µ–º —Å–∏–º—É–ª—è—Ç–æ—Ä: $simulator"
          
          if xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN -destination "platform=iOS Simulator,name=$simulator" build; then
            echo "‚úÖ –£–°–ü–ï–• —Å $simulator"
            echo "Build –ø–∞–ø–∫–∞:"
            ls -la build/
            echo "–ò—â–µ–º .app —Ñ–∞–π–ª—ã:"
            find build/ -name "*.app" -type d
            break
          else
            echo "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å $simulator"
          fi
        done
        
        echo "‚úÖ –¢–µ—Å—Ç 6 –∑–∞–≤–µ—Ä—à–µ–Ω"
        
    - name: Upload Test 6 Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-simple-test-6
        path: mobile_apps/ALADDIN_iOS/build/
        retention-days: 1
