name: iOS Test 2 - iPhone 15 Simulator

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/trigger_test2.txt' ]

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: Test 2 - iPhone 15 Simulator
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "=== ТЕСТ 2: platform=iOS Simulator,name=iPhone 15 ==="
        echo "Используем конкретный симулятор iPhone 15"
        xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN -destination "platform=iOS Simulator,name=iPhone 15" build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-test2-iphone15
        path: mobile_apps/ALADDIN_iOS/build/
        retention-days: 7
