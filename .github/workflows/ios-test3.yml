name: iOS Test 3 - No Destination

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/trigger_test3.txt' ]

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: Test 3 - No Destination
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "=== ТЕСТ 3: БЕЗ destination ==="
        echo "Компилируем только с scheme, без destination"
        xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-test3-no-destination
        path: mobile_apps/ALADDIN_iOS/build/
        retention-days: 7
