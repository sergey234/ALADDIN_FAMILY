name: iOS Build and Test

on:
  push:
    branches: [ main, develop ]
    paths: [ 'mobile_apps/ALADDIN_iOS/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/**' ]

jobs:
  build-and-test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
        
    - name: Install dependencies
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "Dependencies check completed"
        
    - name: Build iOS app
      run: |
        cd mobile_apps/ALADDIN_iOS
        xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ios-build
        path: mobile_apps/ALADDIN_iOS/build/

