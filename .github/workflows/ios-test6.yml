name: iOS Test 6 - Create Simulator First

on:
  push:
    branches: [ main ]
    paths: [ 'mobile_apps/ALADDIN_iOS/trigger_test6.txt' ]

jobs:
  build-ios:
    runs-on: macos-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0.0'
        
    - name: Test 6 - Create Simulator First
      run: |
        cd mobile_apps/ALADDIN_iOS
        echo "=== ТЕСТ 6: Создаем симулятор сначала ==="
        
        echo "1. Создаем новый симулятор"
        DEVICE_TYPE=$(xcrun simctl list devicetypes | grep iPhone | head -1 | awk -F'[()]' '{print $2}')
        RUNTIME=$(xcrun simctl list runtimes | grep iOS | head -1 | awk -F'[()]' '{print $2}')
        SIMULATOR_ID=$(xcrun simctl create "Test iPhone" "$DEVICE_TYPE" "$RUNTIME")
        echo "Создан симулятор: $SIMULATOR_ID"
        
        echo "2. Запускаем симулятор"
        xcrun simctl boot "$SIMULATOR_ID"
        
        echo "3. Компилируем на созданном симуляторе"
        xcodebuild -project ALADDIN.xcodeproj -scheme ALADDIN -destination "platform=iOS Simulator,id=$SIMULATOR_ID" build
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-test6-create-sim
        path: mobile_apps/ALADDIN_iOS/build/
        retention-days: 7
