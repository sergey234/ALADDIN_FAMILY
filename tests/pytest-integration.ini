[tool:pytest]
testpaths = tests
python_files = test_integration*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --timeout=300
markers =
    integration: Integration tests
    performance: Performance tests
    slow: Slow tests
    ecommerce: E-commerce architecture tests
    iot: IoT architecture tests
    financial: Financial services architecture tests
    resilience: Resilience tests
    stress: Stress tests
    endurance: Endurance tests
    scalability: Scalability tests
    memory: Memory performance tests
    cpu: CPU performance tests
    latency: Latency tests
    throughput: Throughput tests
    concurrent: Concurrent operations tests
timeout = 300
timeout_method = thread
